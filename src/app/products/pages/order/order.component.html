<p-panel header="Pipes Personalizados" class="p-1">
    <p>Pipes personalizados - creados por {{'nosotros'|toggleCase:isUpperCase}}</p>
</p-panel>


<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToogleCase" (click)="toggleUpperCase()" icon="pi pi-search"
            styleClass="mr-2 p-button-success" />
    </div>

    <div class="p-toolbar-group-end">

        <p-button label="Por Nombre" icon="pi pi-sort" styleClass="mr-2  p-button-danger" />
        <p-button label="Por Volar" icon="pi pi-sort" styleClass="mr-2  p-button-help" />
        <p-button label="Por Color" icon="pi pi-sort" styleClass="mr-2  p-button-success" />
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.canFly | canFly}}</td>
                        <td>{{ product.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
